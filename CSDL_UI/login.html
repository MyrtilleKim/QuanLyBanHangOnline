<!DOCTYPE html>
<html>

<head>
    <title>Trang chủ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../public/images/cat.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/867a38eeb9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/loginStyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
    <div>
        <form class="login-form needs-validation" novalidate action="#" onsubmit="return false;">
            <span id="logo">Q</span>
            <h2>QPANK</h2>
            <div class="input-group mb-3 has-validation">
                <span class="input-group-text input-icon"><i class="fas fa-user-circle"></i></span>
                <input autocomplete="off" id="_user_id" type="text" class="form-control" placeholder="Mã nhân viên" aria-label="Username" required>
                <div class="invalid-feedback">
                    Mời bạn nhập mã nhân viên
                </div>
            </div>
            

            <div class="input-group mb-3">
                <span class="input-group-text input-icon"><i class="fas fa-key"></i></span>
                <input autocomplete="off" type="password" class="form-control" id="_password" placeholder="Mật khẩu" aria-label="Username" required>
                <span class="input-group-text input-icon"><input type="checkbox" id="eye" value=""><label
                        for="eye"><span></span></label></span>
                <div class="invalid-feedback">
                    Mời bạn nhập mật khẩu
                </div>
            </div>

            <div class="d-grid gap-2">
                <input onclick="signin();" type="submit" value="Đăng nhập" class="btn login_btn" />
            </div><br>
            <p class="text-center">Designed with <i class="far fa-heart"></i> by QPANK</p>
        </form>
    </div>
    <div id="snackbar-container"></div>
    <script src="./js/loginScript.js"></script>
</body>

</html>
