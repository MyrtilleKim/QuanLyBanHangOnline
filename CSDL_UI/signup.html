<!DOCTYPE html>
<html>

<head>
    <title>BLOOM - Đăng ký</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../public/images/logo_color.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/867a38eeb9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signupStyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="signup">
        <div class="row">
            <div class="col">
                <div class="reason">
                    <h2>BLOOM</h2>
                    <h2>Tại sao phải đăng ký ?</h2>
                    <ul>
                        <li>Kiểm soát mọi giao dịch</li>
                        <li>Chung tay giúp đỡ những người khó khăn</li>
                        <li>Nó miễn phí !</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <form class="login-form needs-validation" novalidate action="#" onsubmit="return false;">
                    <span id="logo"><img src="./image/logo_color.png" alt="logo" width="144"
                            height="180"></span><br>
                    <div class="input-group mb-3 has-validation">
                        <span class="input-group-text input-icon"><i class="fas fa-envelope"></i></span>
                        <input autocomplete="off" type="text" class="form-control" placeholder="Email" aria-label="Email" required>
                        <div class="invalid-feedback">
                            Vui lòng nhập email
                        </div>
                    </div>
                    <div class="input-group mb-3 has-validation">
                        <span class="input-group-text input-icon"><i class="fas fa-user-circle"></i></span>
                        <input autocomplete="off" type="text" class="form-control" placeholder="Tên tài khoản" aria-label="Username" required>
                        <div class="invalid-feedback">
                            Vui lòng nhập tên tài khoản
                        </div>
                    </div>
                    <div class="input-group mb-3 has-validation">
                        <span class="input-group-text input-icon"><i class="fas fa-id-card"></i></span>
                        <input autocomplete="off" type="text" class="form-control" placeholder="CMND/CCCD" aria-label="CMND" required>
                        <div class="invalid-feedback">
                            Vui lòng nhập CMND/CCCD
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text input-icon"><i class="fas fa-key"></i></span>
                        <input autocomplete="off" type="password" class="form-control" id="_password" placeholder="Mật khẩu" aria-label="Pass" required>
                        <span class="input-group-text input-icon"><input type="checkbox" id="eye" value=""><label
                                for="eye"><span></span></label>
                        </span>
                        <div class="invalid-feedback">
                            Vui lòng nhập mật khẩu
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="accept">
                        <label class="form-check-label" for="accept">
                            Đồng ý với các điều khoản của BLOOM
                        </label>
                    </div>
                    <!-- <input type="checkbox" id="accept" value=""><label for="accept" style="color: rgb(157, 161, 161);">Bấm đăng kí đồng nghĩa với bạn đồng ý với các điều khoản của cộng đồng BLOOM</label> -->
                    <div class="d-grid gap-2">
                        <input onclick="signin();" type="submit" value="Đăng kí" class="btn login_btn" />
                    </div>
                    <hr>
                    <p class="text-center">Designed with <i class="far fa-heart"></i> by BLOOM</p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/signupScript.js"></script>
</body>

</html>
